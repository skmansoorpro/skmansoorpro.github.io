<script src="https://d3js.org/d3.v7.min.js"></script>

<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript For Loop</h2>
    <div style="color: red">
    <p id="demo"></p>
    
      <script>
        let text = "";

        for (let i = 1; i <= 5; i++) {
          text += "The red div element content is " + i + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
      </script>
    </div>
    <div style="color: green">
        <p id="demo2"></p>
        
          <script>
            let text2 = "";
    
            for (let j = 6; j <= 10; j++) {
              text2 += "The green div element content is " + j + "<br>";
            }
    
            document.getElementById("demo2").innerHTML = text2;
          </script>
        </div>
  </body>
</html>
