
<!DOCTYPE html>
<html>
  <head>
    <style>
  @keyframes pulsar {
    0% {
        transform: scale(0);
        opacity: 1;
    }
    75% {
        opacity: 1;
    }
    100% {
        transform: scale(1);
        opacity: 0;
    }
}

.pulsar {
    width: 400px;
    height: 400px;
    margin: 0px auto;
    position: relative;
}

</style>
<svg class="pulsar"></svg>
</head>
</html>
