<!DOCTYPE html>
<meta charset='utf-8'>
<html>
  <head>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <script type='text/javascript' src='script.js'></script>
<script>

var h = 300
var w = 300
var data = [ 
  { "name" : "Circle 1", "cx" : 50, "cy" : 50, "r" : 20 , "fill" : "red"}
]

var svg = d3.select('body').append('svg')
  .attr('height',h)
  .attr('width',w)
   svg.append("text")
  .attr("x", 1)
  .attr("y", 40)
  .attr("id", "title")
  .attr("font-size", 22)
  .attr("style", "fill: black")
  .text("Mansoor Ahmed")

  .on('mouseover',function() {
        d3.select(this)
      	  .transition()
          /*.ease( d3.easeBounce)*/
      	  .duration(1000)
      	  .attr("font-size", 33)
          .attr("style", "fill: green")
      })
      .on('mouseout',function () {
        d3.select(this)
          .transition()
          /*.ease( d3.easeBounce) */
          .duration(1000)
          .attr("font-size", 22)
          .attr("style", "fill: black")
      })
  

</script>
    </body>
    </html>
