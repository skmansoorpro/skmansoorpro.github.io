
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DVA Lab 1 Exercise 11</title>
  </head>
  <body>
    <h2 style="text-align: center; font-family: arial">
      DVA Lab 1 Exercise 11
    </h2>
    <h5>
      Exercise 11: Exercise: Modify the code so the example draws a ‘square
      shape’ (4 lines) – each side of the square a different color.
    </h5>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      //Create SVG element
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 400)
        .style("border", "1px solid green");
      //Create line element inside SVG
      svg
        .append("line")
        .attr("x1", 50)
        .attr("y1", 50)
        .attr("x2", 50)
        .attr("y2", 350)
        .attr("stroke", "red");

      svg
        .append("line")
        .attr("x1", 50)
        .attr("y1", 50)
        .attr("x2", 350)
        .attr("y2", 50)
        .attr("stroke", "cyan");
      svg
        .append("line")
        .attr("x1", 50)
        .attr("y1", 350)
        .attr("x2", 350)
        .attr("y2", 350)
        .attr("stroke", "green");
      svg
        .append("line")
        .attr("x1", 350)
        .attr("y1", 50)
        .attr("x2", 350)
        .attr("y2", 350)
        .attr("stroke", "magenta");
    </script>
  </body>
</html>
