<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      div {
        position: relative;
        background-color: yellow;
        padding: 20px;
        display: none;
      }

      span:hover + div {
        position: absolute;
        display: block;
      }

      h1:hover + div {
        position: absolute;
        display: inline-block;
      }
    </style>
    <span>Hover over me!</span>
    <div>I will show on hover</div>
  </head>
  
   
  <body>
    
    <button onmouseover="create()">Create dynamic element</button>
    <script>
      function create() {
        var h1 = document.createElement('h1');
        h1.textContent = "Hi there!! New Element is here!!!";
        h1.setAttribute('class', 'note');
        document.body.appendChild(h1);
      }
    </script>
  </body>

</html>
