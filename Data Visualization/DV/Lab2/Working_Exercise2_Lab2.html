<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      div {
        position: relative;
        background-color: red;
        padding: 20px;
        display: none;
      }

      span:hover + div {
        position: absolute;
        display: block;
      }

      h1:hover + div {
        position: absolute;
        display: inline-block;
      }
    </style>
    <span>Hover over me!</span>
    <div>I will show on hover</div>
  </head>
  <body>
    <script>
      const dataset = [1, 2, 3, 4, 5, 6, 7];

      d3.select("body")
        .selectAll("h1")
        .data(dataset)
        .enter()
        .append("h1")
        .text(function (datapoint) {
          return datapoint;
        });
    </script>
  </body>
</html>
