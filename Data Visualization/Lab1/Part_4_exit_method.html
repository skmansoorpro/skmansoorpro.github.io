<!DOCTYPE html>
<html>
  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <script>
      var myData = [3, 4];
      var p = d3
        .select("body")
        .selectAll("p")
        .data(myData)
        .text(function (d, i) {
          return d;
        })
        .exit()
        .remove();
    </script>
  </body>
</html>
