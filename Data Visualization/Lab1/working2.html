<!DOCTYPE html>
<html>

<head>
		
	<title>
		D3.js | d3.select() Function
	</title>
	
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
	<p>GeeksforGeeks</p>
		
		
	<script>
		
		// Calling the select() function
		var a = d3.select("p").text();
			
		// Getting the selected element
		console.log(a);
	</script>
</body>
	
</html>
