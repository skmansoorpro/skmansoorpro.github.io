<!DOCTYPE html>
<html>
  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      const data = [50, 400, 300, 900, 250, 1000];
      const width = 500;
      const barHeight = 20;
      const margin = 1;
      var scale = d3
        .scaleLinear()
        .domain([d3.min(data), d3.max(data)])
        .range([50, 500]);

        const colorScale = d3
        .scaleLinear()
        .domain([d3.min(data< 100),d3.(data> 100)])
        .range(["green","red" ]); 

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", barHeight * data.length);
      var g = svg
        .selectAll("g")
        .data(data)
        .enter()
        .append("g")
        .attr("transform", function (d, i) {
          return "translate(0," + i * barHeight + ")";
        });
      g.append("rect")
        .attr("width", function (d) {
          return scale(d);
        })
        .attr('fill',"green")
        .attr("height", barHeight - margin);
      g.append("text")
        .attr("x", function (d) {
          return scale(d);
        })
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .text(function (d) {
          return d;
        });
    </script>
  </body>
</html>
